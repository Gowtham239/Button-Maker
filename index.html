<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Button Maker</h1>
    <div class="button-maker-container">
        <div class="values-container">
            <div class="inner-container">
                <div class="left-coontainer">
                    <p>BACKGROUND COLOR</p>
                    <input type="text" id="background-color">
                    <p>FONT COLOR</p>
                    <input type="text" id="font-color">
                    <p>FONT SIZE(in px)</p>
                    <input type="text" id="font-size">
                </div>
                <div class="right-container">
                    <p>FONT WEIGHT</p>
                    <input type="text" id="font-weight">
                    <p>PADDING(in px)</p>
                    <input type="text" id="padding-in-px">
                    <p>BORDER RADIUS(in px)</p>
                    <input type="text" id="border-radius-in-px">
                </div>
            </div>
            <div class="button-continer">
                <button class="apply-btn" id="apply-btn">Apply</button>
            </div>
        </div>  
        <div class="output-btn">
            <button class="result-btn" id="result-btn">Button</button>
        </div>  
    </div>
    <script src="app.js"></script>
</body>
</html>
